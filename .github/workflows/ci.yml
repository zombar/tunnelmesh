name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'
      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || \
            (echo "::error::go.mod or go.sum is not tidy. Run 'go mod tidy' and commit." && exit 1)
      - name: Check gofmt
        run: |
          UNFORMATTED=$(gofmt -l . | grep -v vendor/ || true)
          if [ -n "$UNFORMATTED" ]; then
            echo "::error::The following files are not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
      - name: Run golangci-lint
        run: golangci-lint run ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'
      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'
      - name: Run tests
        if: matrix.os != 'ubuntu-latest'
        run: go test -short -race ./...
      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest'
        run: go test -short -race -coverprofile=coverage.out ./...
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: false
      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 40" | bc -l) )); then
            echo "::error::Coverage $COVERAGE% is below threshold of 40%"
            exit 1
          fi

  test-go126:
    name: Test (Go 1.26)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go 1.26
        id: setup-go
        uses: actions/setup-go@v6
        continue-on-error: true
        with:
          go-version: '1.26'
          check-latest: true
      - name: Run tests
        if: steps.setup-go.outcome == 'success'
        run: go test -short -race ./...
      - name: Skip notice
        if: steps.setup-go.outcome != 'success'
        run: echo "::notice::Go 1.26 not yet available, skipping tests"

  lint-frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint JavaScript with biome
        run: npx biome check internal/coord/web/js/
      - name: Lint CSS with stylelint
        run: npx stylelint "internal/coord/web/css/**/*.css"

  test-js:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Run JavaScript tests with coverage
        working-directory: internal/coord/web
        run: bun test --coverage
      - name: Upload JS coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./internal/coord/web/coverage/lcov.info
          flags: javascript
          name: dashboard-js
          fail_ci_if_error: false

  build:
    name: Build
    needs: [checks, lint, security, test, lint-frontend, test-js]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'
      - name: Build
        run: make build
