pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: gofmt -l {staged_files} | xargs -r false
      fail_text: "Run 'gofmt -w .' to fix formatting"
    tidy:
      run: go mod tidy && git diff --exit-code go.mod go.sum
      fail_text: "Run 'go mod tidy' and stage the changes"
    lint:
      glob: "*.go"
      run: golangci-lint run --new-from-rev=HEAD
      fail_text: "Fix linting errors before committing"
    js-lint:
      glob: "internal/coord/web/js/**/*.js"
      run: biome check internal/coord/web/js/
      fail_text: "Fix JS linting errors: run 'biome check --write internal/coord/web/js/'"
    js-test:
      glob: "internal/coord/web/js/**/*.js"
      run: cd internal/coord/web && (command -v bun >/dev/null 2>&1 && bun test || ~/.bun/bin/bun test)
      fail_text: "JS tests failed"

pre-push:
  parallel: true
  commands:
    test:
      run: go test -race ./...
      fail_text: "Tests failed"
