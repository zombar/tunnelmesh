# TunnelMesh Coordinator Peer Configuration for Docker testing
name: "server-node"
servers: []  # First coordinator (standalone)
auth_token: "docker-test-token-123"
ssh_port: 2222
log_level: "info"
admin_peers: ["honker", "oldie"]

coordinator:
  enabled: true
  listen: ":8080"

  monitoring:
    prometheus_url: "http://localhost:9090"
    grafana_url: "http://localhost:3000"

  s3:
    data_dir: "/var/lib/tunnelmesh/s3"
    max_size: "10Gi"

  locations: true

tun:
  name: "tun-mesh0"
  mtu: 1400

dns:
  listen: "127.0.0.53:53"
  aliases:
    - "alt.server-node"

allow_exit_traffic: true

loki:
  enabled: true
  url: "http://localhost:3100"
  batch_size: 100
  flush_interval: "5s"
