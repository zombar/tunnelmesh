version: '3.8'

# This monitoring stack is designed to run on a host that is part of the TunnelMesh network.
# Prometheus and SD-generator use host networking to access mesh IPs (10.99.x.x).

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: tunnelmesh-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./targets:/targets:ro
      - prometheus_data:/prometheus
    # Host networking required to reach mesh IPs via TUN interface
    network_mode: host
    restart: unless-stopped

  sd-generator:
    build:
      context: ./sd_generator
      dockerfile: Dockerfile
    container_name: tunnelmesh-sd-generator
    environment:
      - COORD_SERVER_URL=${COORD_SERVER_URL:-https://coord.tunnelmesh:443}
      - AUTH_TOKEN=${AUTH_TOKEN}
      - POLL_INTERVAL=30s
      - OUTPUT_FILE=/targets/peers.json
      - METRICS_PORT=9443
      - TLS_SKIP_VERIFY=true
    volumes:
      - ./targets:/targets
    # Host networking to resolve coord.tunnelmesh via mesh DNS
    network_mode: host
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: tunnelmesh-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    # Host networking so it can reach Prometheus on localhost:9090
    network_mode: host
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
